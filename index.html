
<!doctype html>
<html lang="en-GB">
<head>
    <title>WebGL JS</title>
    
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="description" content="A WebGL PWA template" />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WebGL JS">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="theme-color" content="#FFFFFF"/>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16.png">
</head>
<body>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>

    <div id='container'>
        <iframe id='frame'
                src='./app.html'
                webkitallowfullscreen='true'
                mozallowfullscreen='true'
                allow='autoplay'
                allowfullscreen='true'
                allowvr
                scrolling='no'
                frameBorder='0'
                title='PWA Canvas'>
        </iframe>
    </div>

    <script type='text/javascript'>
        const iframe = document.getElementById('frame');

        iframe.requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;

        if (iframe.requestFullScreen) {
            document.addEventListener('gofull', function() {
                console.log("Going fullscreen");
                iframe.requestFullScreen();
            }, false);
            console.log("Fullscreen is Supported");
        }

        iframe.addEventListener('load', function () {
            iframe.contentWindow.focus();
        });
    </script>
</body>
</html>
